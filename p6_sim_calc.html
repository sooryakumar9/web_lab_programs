<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .calculator h2 {
            margin-top: 0;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 22%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number (if needed)">
        <div class="buttons">
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">&times;</button>
            <button onclick="calculate('divide')">/</button>
            <button onclick="calculate('remainder')">%</button>
            <button onclick="calculate('power')">^</button>
            <button onclick="calculate('sqrt')">√</button>
            <button onclick="calculate('square')">x²</button>
        </div>
        <div id="result">Result: </div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1)) {
                document.getElementById('result').textContent = 'Please enter the first number';
                return;
            }

            if (operation !== 'sqrt' && operation !== 'square' && isNaN(num2)) {
                document.getElementById('result').textContent = 'Please enter the second number';
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
                    break;
                case 'remainder':
                    result = num2 !== 0 ? num1 % num2 : 'Cannot find remainder with zero';
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'sqrt':
                    result = Math.sqrt(num1);
                    break;
                case 'square':
                    result = num1 * num1;
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').textContent = 'Result: ' + result;
        }
    </script>
</body>
</html>
